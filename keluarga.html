<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KELUARGA | REJO MUSEUM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Roboto Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none;
            display: flex;
            flex-direction: column;
        }
        
        nav {
            width: 100%;
            background: rgba(0, 0, 0, .85);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        
        nav .title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: #b38b4d;
            letter-spacing: 2px;
        }
        
        nav .menu-btn {
            cursor: pointer;
            color: #ccc;
            font-size: 1.1rem;
            transition: .3s;
        }
        
        nav .menu-btn:hover {
            color: #fff;
        }
        
        main {
            margin-top: 70px;
            padding: 20px;
            flex: 1;
            animation: fadeIn 1.4s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px)
            }
            to {
                opacity: 1;
                transform: none
            }
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 6vw, 3rem);
            color: #b38b4d;
            text-align: center;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #b38b4d;
            text-align: center;
            margin: 10px 0;
        }
        
        p {
            font-size: clamp(.9rem, 3vw, 1rem);
            color: #ccc;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .btn-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 28px;
            background: #b38b4d;
            color: #000;
            font-weight: bold;
            text-decoration: none;
            font-size: clamp(.8rem, 3vw, 1rem);
            letter-spacing: 1px;
            border-radius: 5px;
            transition: .3s ease, transform .3s ease;
            margin: 6px;
        }
        
        .btn-link:hover {
            background: #8e6d3a;
            transform: scale(1.1);
        }
        
        .btn-link i {
            transition: .3s ease;
        }
        
        .btn-link:hover i {
            transform: translateY(-3px);
        }
        
        .sub-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }
        
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: opacity .2s;
        }
        
        .cursor-dot {
            width: 6px;
            height: 6px;
            background: #b38b4d;
            z-index: 10001;
        }
        
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(179, 139, 77, .5);
        }
        
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(179, 139, 77, 0.95);
            color: #000;
            padding: 12px 22px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .5);
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: opacity .5s, transform .5s;
            z-index: 10003;
        }
        
        #toast.show {
            opacity: 1;
            transform: translateY(-10px);
        }
        
        #creator {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        
        #creator img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #b38b4d;
            margin-bottom: 10px;
            animation: popIn 1s ease;
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0
            }
            100% {
                transform: scale(1);
                opacity: 1
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="title">REJO MUSEUM PORTAL</div>
        <div>
            <span class="menu-btn" onclick="playClick(); goHome()"><i class="fa-solid fa-house"></i> Home</span> &nbsp;|&nbsp;
            <span class="menu-btn" onclick="playClick(); logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</span>
        </div>
    </nav>

    <main>
        <h1 id="welcomeText">Selamat Datang di Web Keluarga Mbah Rejo</h1>
        <h2 id="userName"></h2>
        <p>Pilih bagian yang ingin kamu kunjungi dari museum digital keluarga besar Rejo:</p>

        <div class="sub-nav">
            <a class="btn-link" onclick="playClick()" href="index.html"><i class="fa-solid fa-landmark"></i> Museum Utama</a>
            <a class="btn-link" onclick="playClick()" href="gallery.html"><i class="fa-solid fa-image"></i> Galeri Foto</a>
            <a class="btn-link" onclick="playClick()" href="timeline.html"><i class="fa-solid fa-clock-rotate-left"></i> Timeline</a>
            <a class="btn-link" onclick="playClick()" href="archives.html"><i class="fa-solid fa-folder-open"></i> Arsip</a>
            <a class="btn-link" onclick="playClick()" href="video.html"><i class="fa-solid fa-video"></i> Video Kenangan</a>
        </div>

        <div id="creator">
            <img src="image/rens.jpg" alt="Foto Pembuat">
            <p>Dibuat oleh: <strong>RENDY FERBIANSAH</strong></p>
        </div>
    </main>

    <div id="toast"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <audio id="clickSound">
<source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
</audio>

    <script>
        /* Session Check */
        if (!sessionStorage.getItem("rejo_auth")) {
            location.replace("login.html");
        }
        const userName = sessionStorage.getItem("user_name");
        document.getElementById("userName").innerText = userName ? "Halo, " + userName + "!" : "";

        /* Cursor */
        if (window.matchMedia("(pointer:fine)").matches) {
            const dot = document.querySelector('.cursor-dot'),
                out = document.querySelector('.cursor-outline');
            let mx = 0,
                my = 0,
                ox = 0,
                oy = 0;
            document.addEventListener('mousemove', e => {
                mx = e.clientX;
                my = e.clientY
            });

            function anim() {
                ox += (mx - ox) * 0.2;
                oy += (my - oy) * 0.2;
                dot.style.transform = `translate(${mx-3}px,${my-3}px)`;
                out.style.transform = `translate(${ox-20}px,${oy-20}px)`;
                requestAnimationFrame(anim);
            }
            anim();
            document.querySelectorAll('input,select,textarea,button,a').forEach(el => {
                el.addEventListener('mouseenter', () => {
                    dot.style.opacity = '0';
                    out.style.opacity = '0'
                });
                el.addEventListener('mouseleave', () => {
                    dot.style.opacity = '1';
                    out.style.opacity = '1'
                });
            });
        }

        /* Toast */
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => {
                t.classList.remove('show')
            }, 2500);
        }

        /* Click Sound */
        function playClick() {
            document.getElementById('clickSound').currentTime = 0;
            document.getElementById('clickSound').volume = 0.25;
            document.getElementById('clickSound').play().catch(() => {});
        }

        /* Logout */
        function logout() {
            sessionStorage.clear();
            showToast("Logout Berhasil");
            setTimeout(() => location.replace("login.html"), 800);
        }

        function goHome() {
            location.href = "keluarga.html";
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | REJO MUSEUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div style="height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; background-color: var(--vintage-cream);">
        <div class="js-reveal appear" style="background: white; padding: 40px; border: 1px solid var(--border-line); text-align: center; max-width: 400px; width: 100%; position: relative; z-index: 10; box-shadow: 0 20px 40px rgba(0,0,0,0.03);">

            <p style="font-family: 'Roboto Mono'; font-size: 0.6rem; letter-spacing: 4px; color: var(--antique-gold); margin-bottom: 10px;">PRIVATE ARCHIVE</p>

            <h2 class="login-title" style="font-family: 'Playfair Display'; font-size: 2.3rem; margin: 20px 0; font-style: italic; transition: letter-spacing 0.8s ease;">
                Rejo Lineage
            </h2>

            <div style="margin: 30px 0;">
                <input type="password" id="pass" placeholder="PASSWORD KELUARGA" style="width: 100%; padding: 15px; border: 1px solid var(--border-line); font-family: 'Roboto Mono'; font-size: 0.8rem; text-align: center; outline: none; transition: 0.3s;">
                <p id="err" style="color: #c0392b; font-size: 0.7rem; font-family: 'Roboto Mono'; margin-top: 10px; display: none;">KATA SANDI SALAH, COBA LAGI.</p>
            </div>

            <button onclick="login()" class="memory-btn" style="width: 100%; justify-content: center; cursor: none;">
                BUKA ARSIP
            </button>

            <div style="margin-top: 40px; font-family: 'Roboto Mono'; font-size: 0.6rem; opacity: 0.6; letter-spacing: 1px;">
                CURATED & CODED BY<br>
                <b style="color: var(--antique-gold); font-size: 0.75rem;">RENDY FERBIANSAH</b>
            </div>
        </div>
    </div>

    <style>
        /* CSS tambahan khusus halaman login untuk mendukung animasi teks */
        
        .login-title:hover {
            letter-spacing: 4px;
        }
        
        input:focus {
            border-color: var(--antique-gold) !important;
        }
    </style>

    <script>
        // SCRIPT UNTUK GERAKAN KURSOR
        const dot = document.querySelector(".cursor-dot");
        const outline = document.querySelector(".cursor-outline");

        window.addEventListener("mousemove", (e) => {
            const x = e.clientX;
            const y = e.clientY;
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
            outline.animate({
                left: `${x}px`,
                top: `${y}px`
            }, {
                duration: 400,
                fill: "forwards"
            });
        });

        // LOGIKA LOGIN
        function login() {
            const pass = document.getElementById('pass').value;
            // Password diubah ke huruf besar sesuai permintaan placeholder sebelumnya jika perlu
            if (pass.toUpperCase() === "KELUARGA SELAMANYA") {
                sessionStorage.setItem('isFamilyAuthenticated', 'true');
                window.location.href = "index.html";
            } else {
                document.getElementById('err').style.display = 'block';
                // Efek getar saat salah
                const loginBox = document.querySelector('.js-reveal');
                loginBox.style.animation = "shake 0.4s";
                setTimeout(() => {
                    loginBox.style.animation = "";
                }, 400);
            }
        }

        // Jalankan login saat tekan Enter
        document.getElementById("pass").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Tebak Angka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00f6ff;
    }

    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      width: 80px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background: #00f6ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00f6ff;
    }

    button:hover {
      background: #00d4ff;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 40px;
    }

    .back-link {
      margin-top: 40px;
      display: block;
      color: #00f6ff;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Tebak Angka</h1>
  <p>Komputer telah memilih angka antara <strong>1</strong> dan <strong>100</strong>. Tebak dan cari tahu!</p>

  <input type="number" id="guess" min="1" max="100">
  <button onclick="checkGuess()">Tebak!</button>

  <div id="result"></div>

  <a href="sebelum login.html" class="back-link">â¬… Kembali ke Portal</a>

  <script>
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guess").value);
      const result = document.getElementById("result");
      attempts++;

      if (isNaN(guess) || guess < 1 || guess > 100) {
        result.textContent = "Masukkan angka antara 1 dan 100.";
        return;
      }

      if (guess === secretNumber) {
        result.textContent = `ðŸŽ‰ Benar! Kamu menebak dalam ${attempts} percobaan.`;
      } else if (guess < secretNumber) {
        result.textContent = "ðŸ“‰ Terlalu rendah!";
      } else {
        result.textContent = "ðŸ“ˆ Terlalu tinggi!";
      }
    }
  </script>
</body>
</html>

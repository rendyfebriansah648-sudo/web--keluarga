<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Registrasi Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }

    form {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 1.2s ease-out;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #1c1c1c;
      color: #fff;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #00ffff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff;
    }

    #regResult {
      margin-top: 15px;
      font-size: 14px;
    }

    #welcomeMessage {
      margin-top: 10px;
      font-size: 16px;
      display: none;
      color: #00ffcc;
    }

    .login-link {
      margin-top: 25px;
      font-size: 14px;
      color: #00ffff;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    .login-link a {
      color: #00ffcc;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #ffffff;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Registrasi Akun</h1>
  <form onsubmit="event.preventDefault(); register();">
    <input type="text" id="newUsername" placeholder="Nama Pengguna">
    <input type="password" id="newPassword" placeholder="Password">
    <input type="password" id="confirmPassword" placeholder="Konfirmasi Password">
    <button type="submit">üìù Daftar</button>
    <div id="regResult"></div>
    <div id="welcomeMessage"></div>
    <div class="login-link">
      Sudah punya akun? <a href="login.html">üîê Masuk di sini</a>
    </div>
  </form>

  <script>
    function register() {
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const result = document.getElementById("regResult");
      const welcomeMessage = document.getElementById("welcomeMessage");

      if (!username || !password || !confirmPassword) {
        result.style.color = "#ff4d4d";
        result.textContent = "‚ö†Ô∏è Semua kolom harus diisi.";
        welcomeMessage.style.display = "none";
        return;
      }

      if (password !== confirmPassword) {
        result.style.color = "#ff4d4d";
        result.textContent = "‚ö†Ô∏è Password dan konfirmasi tidak cocok.";
        welcomeMessage.style.display = "none";
        return;
      }

      localStorage.setItem("registeredUsername", username);
      localStorage.setItem("registeredPassword", password);

      result.style.color = "#00ffcc";
      result.textContent = "‚úÖ Registrasi berhasil!";
      welcomeMessage.textContent = `üéâ Selamat datang, ${username}!`;
      welcomeMessage.style.display = "block";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 3000);
    }
  </script>
</body>
</html>
